[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seda"
description = "SEDA: Spectral Energy Distribution Analyzer for forward modeling and empirical analyses of ultracool objects"
readme = "README.md"
# Use dynamic version from setuptools-scm (written to seda/_version.py)
dynamic = ["version"]
keywords = [
  "ultracool objects", "low mass stars", "brown dwarfs", "gas giant planets",
  "spectroscopy", "photometry", "atmospheres", "astronomy", "astrophysics"
]
authors = [{ name = "Genaro SuÃ¡rez", email = "gsuarez2405@gmail.com" }]
license = {file = "LICENSE"}
requires-python = ">=3.11"
dependencies = [
  "astropy",
  "corner",
  "dynesty",
  "lmfit",
  "matplotlib",
  "numpy",
  "prettytable",
  "scipy",
  "specutils>2.1.0",
  "spectres",
  "tqdm",
  "xarray",
]

[project.optional-dependencies]
docs = [
  "sphinx==7.1.2",
  "sphinx-rtd-theme>=1.3.0",
  "jupyter",
  "nbsphinx",
]
dev = [
  "pytest"
]

[project.urls]
Homepage = "https://github.com/suarezgenaro/seda"

[tool.setuptools_scm]
write_to = "seda/_version.py"

[tool.setuptools]
include-package-data = true
packages = ["seda"]

[tool.setuptools.package-data]
seda = [
  "models_aux/model_coverage/*",
  "models_aux/model_specifics/*",
  "models_aux/model_spectra/*",
  "models_aux/*.pickle",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[pytest]
markers = [
    "models: marks tests that use models (deselect with '-m \"not models\"')",
]